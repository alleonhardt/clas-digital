	<a {{ topnav.information }} id='homelink' href='/information/'>Information</a>
	<a {{ topnav.search }} id='searchlink' href='/search'>Search</a>
	<div class='dropdown'>
		<a id='statisticslink' {{ topnav.catalogue }} href='/catalogue'>Catalogue</a>
		<div class='dropdown-content'>
			<a href="/catalogue/books">Books</a>
			<a href="/catalogue/authors">Authors</a>
			<a href="/catalogue/collections">Collections</a>
			<a href="/catalogue/years">Years</a>

    <dl>
        <dt>Generated:</dt>
        <dd itemprop="dataModified" content="{{topnav.time}}">
