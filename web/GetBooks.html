<!DOCTYPE html>
<html>
    <head>
	<title>clas digital</title>
	<!-- <link rel="stylesheet" href="container.css"/>-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/GetBooks.css">	
	<script src="/general.js"></script>
	<script src="/GetBooks.js"></script>

	<title>Show Book - clas - digital</title>
    </head>
    <body>
	<!--- Navbar element for the search bar and the next search -->
	<nav class='searchbox'>
	    <center>
	    <input id='srchbox' style='width:25%;border-radius: 20px;padding-left: 0.5rem;padding-right: 0.5rem;margin-left: 1rem;min-width: 10rem;margin-top: 0.5rem;text-align: center;' type='text' placeholder="search this book"><i class="fa fa-search searchstyler" onclick='doCompleteNewSearch();return true;'></i></input>
	    <img id='fullbut' onclick='tooglefullscreen(this);' class='fullscreen' title='Toogle fullscreen mode' style='float: right; margin:0.5rem' src="/static/GetBooks/fullscreen-24px.svg"/>
	    <img id='tooglebut' onclick="read_mode(this);" class='fullscreen' style='float: right;margin:0.5rem;' title="Toggle image reader and split reader mode" src="/static/GetBooks/chrome_reader_mode-24px.svg"></img>
		<div style='position: relative;width:90%;height: 1px;'>
		    <div id='fuzzysuggestions' style='visibility:hidden;overflow:scroll;z-index: 5;position: absolute;top:0;left: 0;right:0;margin-left: auto;margin-right:auto;height:80vh;background:white;border: 1px solid black;'></div>
		</div>
	    </center>
	    <center><span id="bibliography" class="bibliostyle"></span></center>

	    <!--- Navbar element to iterate over the hit list on the page -->
	    <div class='linknav'>
		<div class='lastbutcont'>
		    <img class='lastbut' onclick='SelectLastHit();' src='/next.svg'></img>
		</div>
		<div id="fullsearchhitlist">
		</div>
		<div class='nextbutcont'>
		    <img class='nextbut' onclick='SelectNextHit();' src='/last.svg'></img>
		</div>
	    </div>
	</nav>
    <!--<div class='resizer'>
    </div>-->

    </body>
</html>
