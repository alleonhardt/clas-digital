<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://www.clas-digital.uni-frankfurt.de/catalogue/years" />
    <!--<link rel="stylesheet" href="style.css">-->

    <link href="/topnav.css" rel="stylesheet" type="text/css">

    <!-- Link favicon, so google can show in search results -->
    <link rel="shortcut icon" href="static/fav/hand-top-right-16+32+48.ico"/>

    <!-- Provide more sutable information show in google search -->
    <title>Years - Cultural and Literary Animal Studies</title>
    <meta name="description" lang="en" content="The CLAS Digital searchable book archive: index of all books by year."/>

    <script src="/Search.js"></script>
    <script src="/user.js"></script>
    <link href="/catalogue/catalogue.css" rel="stylesheet" type="text/css">
    <script src="/catalogue/catalogue.js"></script>
</head>

<body>
	<header>
	{% include "../../template_navbar.html" %}	
	</header>
	<nav aria-label="breadcrumb">
	    <ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="/">Clas digital</a></li>
		<li class="breadcrumb-item"><a href="../" rel="index up">Catalogue</a></li>
		<li class="breadcrumb-item active">Years</li>
	    </ol>
	</nav>
	<article class="main">

	    <h1>Catalogue: Years</h1>
	    <p>Found books from {{ length(years) }} distinct years</p>
	    {% include "../search_template.html" %}

	    <ul>
		{% for year in years %}
		<li class="searchable_item"><a href="/catalogue/years/{{ year.year }}">{{ year.year }} (books: {{ year.count }})</a></li>
		{% endfor %}
	    </ul>
	</article>
</body>
